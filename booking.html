<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Booking</title>
</head>
<body>
    <h1>Book a Hotel</h1>
    <form>
        <label>Name: <input type="text" required></label><br>
        <label>Email: <input type="email" required></label><br>
        <label>Check-in Date: <input type="date" required></label><br>
        <label>Check-out Date: <input type="date" required></label><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
